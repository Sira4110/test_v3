                        <h1 class="faq_title">One-Time Pad Encryption</h1>
                        
                        <!-- Оновлений HTML код для otp.html -->
                            <div class="otp_container">
                                
                                <!-- Новий блок з текстовим полем для введення -->
                                <div class="text-input-section">
                                    <p class="input-hint">Click the button to encrypt the entered text</p>
                                    <textarea id="inputText" placeholder="Type or paste your text here..." class="fixed-textarea"></textarea>
                                    <div class="text-actions">
                                        <button onclick="otp.encryptText()" class="primary-btn">Encrypt Text</button>
                                    </div>
                                    
                                    <!-- Блок результатів шифрування (прихований за замовчуванням) -->
                                    <div id="encryptionResults" class="encryption-results" style="display: none;">
                                        <div class="result-actions">
                                            <button onclick="otp.downloadEncryptedText()" class="secondary-btn">Download txt files</button>
                                            <button onclick="otp.copyEncryptedText()" class="secondary-btn">Copy text</button>
                                            <button onclick="otp.copyEncryptionKey()" class="secondary-btn">Copy the key</button>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="section-divider">OR</div>
                                
                                <label for="inputFile">Insert txt document with the information you want to encrypt:</label>
                                <input type="file" id="inputFile" />
                                <button onclick="otp.encryptFile()">Encrypt</button>

                                <br><br>

                                <h2>Decryption</h2>

                                <label for="encryptedFile">Insert txt document with the information you want to decrypt:</label>
                                <input type="file" id="encryptedFile" />

                                <label for="keyFile">Insert txt document with the decryption key:</label>
                                <input type="file" id="keyFile" />

                                <button onclick="otp.decryptFile()">Decrypt</button>
                            </div>
